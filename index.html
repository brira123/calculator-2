<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <a href="https://github.com/brira123/calculator-2"><i class="fab fa-github"></i></a>
    <div class="main">
    <center>
        <h1>Calculator</h1>
    <div id="container">
        <div class="top">
            <form name="form">
                    <input class="textview" name="textview">
                    <input type="button" class="button" value="C" onclick="clean()">
                </form>
        </div>
        <div class="keys">
            <span onclick="num('7')">7</span>
            <span onclick="num('8')">8</span>
            <span onclick="num('9')">9</span>
            <span class="operator" onclick="num('+')">+</span>
            <span onclick="num('6')">6</span>
            <span onclick="num('5')">5</span>
            <span onclick="num('4')">4</span>
            <span class="operator" onclick="num('-')">-</span>
            <span onclick="num('3')">3</span>
            <span onclick="num('2')">2</span>
            <span onclick="num('1')">1</span>
            <span class="operator" onclick="num('*')">x</span>
            <span onclick="num('0')">0</span>
            <span onclick="num('.')">.</span>
            <span class="equal" onclick="equal()">=</span>
            <span class="operator" onclick="num('/')">รท</span> 
        </div>
    </div>
    </center>
    </div>
</body>
</html>
